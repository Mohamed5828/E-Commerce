<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar</title>
    <link
    href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../sass/home.css" />
  <link rel="stylesheet" href="../css/Search&Categorize.css">
</head>
<body>
    <!--start navbar-->
    <header class="header">
        <nav class="navbar">
          <div class="row container d-flex">
            <button id="theme-toggle">Toggle Theme</button>
            
            <div class="nav-list d-flex">
              <a href="">Home</a>
              <a href="">Shop</a>
              <a href="">About Us</a>
              <a href="">Lookups</a>
              <span id="categories">
                <select id="category" onclick="categorizeProducts()">
                    <option value="all" >All Categories</option>
                    <option value="smartphones">smartphones</option>
                    <option value="beauty">beauty</option>
                    <option value="fragrances">fragrances</option>
                    <option value="furniture">furniture</option>
                    <option value="groceries">groceries</option>
                    <option value="home-decoration">home-decoration</option>
                    <option value="kitchen-accessories">kitchen-accessories</option>
                    <option value="laptops">laptops</option>
                    <option value="mens-shirts">mens-shirts</option>
                    <option value="mens-shoes">mens-shoes</option>
                    <option value="mens-watches">mens-watches</option>
                    <option value="mobile-accessories">mobile-accessories</option>
                    <option value="motorcycle">motorcycle</option>
                    <option value="skin-care">skin-care</option>
                    <option value="sports-accessories">sports-accessories</option>
                    <option value="sunglasses">sunglasses</option>
                    <option value="tablets">tablets</option>
                    <option value="tops">Tops</option>
                    <option value="vehicle">vehicles</option>
                    <option value="womens-bags">women-bags</option>
                    <option value="womens-dresses">womens-dresses</option>
                    <option value="womens-shoes">womens-shoes</option>
                    <option value="womens-watches">womens-watches</option>
                </select>
                <i class="bx bx-chevron-down"></i>
              </span>
              <div class="close">
                <i class="bx bx-x"></i>
              </div>
              <a class="user-link">Login</a>
            </div>
            <div class="icons d-flex">
              <div id="searchIcon" class="icon d-flex"><i class="bx bx-search"></i></div>
              <input type="text" class="new-search-input" id="newSearchInput" placeholder="Search...">
              <div class="icon user-icon d-flex">
                <i class="bx bx-user"></i>
              </div>
              <div class="icon d-flex">
                <i class="bx bx-bell"></i>
                <span></span>
              </div>
            </div>     
            <div class="hamburger">
              <i class="bx bx-menu-alt-right"></i>
            </div>
          </div>
        </nav>
    </header>
    <!--end navbar-->
    <main>
      <div class="products">
        <!-- Products will be dynamically displayed here -->
      </div>
      <div id="product-list"></div>
    </main>

    <script src="../app.js"></script>
    <script src="navbar.js"></script>
    <script src="../utils/SearchBar.js"></script>
  </body>
</html>
