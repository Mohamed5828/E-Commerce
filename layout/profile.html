<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/cart.css" />
    <link rel="stylesheet" href="../css/profile.css" />
  </head>
  <body>
    <nav id="navbar"></nav>
    <main class="profile-main">
      <aside class="profile_info">
        <img src="https://placeholder.co/500x500" alt="Profile picture" />
        <article class="profile-text">
          <label for="profile_name"><b>Name:</b></label>
          <p id="profile_name"></p>
          <br />
          <label for="profile_email"><b>Email:</b></label>
          <p id="profile_email"></p>
        </article>
        <button id="signout-btn">Sign Out</button>
      </aside>
      <section class="profile_orders">
        <h2>Past Orders</h2>
        <hr />
        <section class="scroll-orders" id="scroll-orders"></section>
      </section>
    </main>
    <div id="cart-container">
      <div class="cart-overlay">
        <div class="cart">
          <span class="close-cart">
            <i class="fas fa-window-close"> </i>
          </span>
          <h2>Your Cart</h2>
          <div class="cart-content"></div>
          <div class="cart-footer">
            <h3>Your Total: $ <span class="cart-total">0</span></h3>
            <button class="clear-cart banner-btn">Clear Cart</button>
            <button class="checkout banner-btn">Checkout</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./navbar.js" type="module"></script>
    <script src="./cart.js" type="module"></script>
    <script src="./profile.js" type="module"></script>
  </body>
</html>
