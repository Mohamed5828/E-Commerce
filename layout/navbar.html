<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link
    href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../sass/home.css" />
  <link rel="stylesheet" href="../css/Search.css">
</head>
<body>
    <!--start navbar-->
    <header class="header">
        <nav class="navbar">
          <div class="row container d-flex">
            <button id="theme-toggle">Toggle Theme</button>
            
            <div class="nav-list d-flex">
              <a href="">Home</a>
              <a href="">Shop</a>
              <a href="">Pages</a>
              <a href="">About Us</a>
              <a href="">Lookups</a>
              <div class="close">
                <i class="bx bx-x"></i>
              </div>
              <a class="user-link">Login</a>
            </div>
  
            <div class="icons d-flex">
              <div id="searchIcon" class="icon d-flex"><i class="bx bx-search"></i></div>
              <input type="text" class="new-search-input" id="newSearchInput" placeholder="Search...">
              <div class="icon user-icon d-flex">
                <i class="bx bx-user"></i>
              </div>
              <div class="icon d-flex">
                <i class="bx bx-bell"></i>
                <span></span>
              </div>
            </div>

            
            <div class="hamburger">
              <i class="bx bx-menu-alt-right"></i>
            </div>
          </div>
        </nav>
    </header>
      <!--end navbar-->
    <main>
      <div id="product-list"></div>
    </main>

    <script src="../app.js"></script>
    <script src="navbar.js"></script>
    <script src="../utils/SearchBar.js"> </script>
</body>
</html>
